<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arbol de Navidad</title>
    <script type="text/javascript">

        var alturas;
        do{
            alturas=parseInt(prompt("Cuantas alturas quieres?"));
        }while((isNaN(alturas)||(alturas<0)));

        for(var i=1;i<=alturas;i++){
            /*repetimos el bucle el numero de veces de altura*/
            for(var espacios=alturas-1;espacios>0;espacios--){
                document.write("&nbsp;");
            }
            for(var asteriscos=1;asteriscos<2*i;asteriscos++){
                document.write("*");
            }
            document.write("</br>");
        }

    </script>
</head>
<body>
</body>
</html>
