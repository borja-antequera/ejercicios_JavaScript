<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio silla</title>
    <script type="text/javascript">
        var numero;
        do{
            numero= parseInt(prompt("Introduce la altura del respaldo"));
        }while((numero<7)||(numero>50));
        for(var i=0;i<=numero;i++){
            document.write("<p>"+"*"+"</p>");
        }
        document.write("<p>"+"*"+"&nbsp;"+"*"+"&nbsp;"+"*"+"&nbsp;"+"*"+"</p>");
        for(var i=0;i<=5;i++){
            document.write("<p>"+"*"+"&nbsp;"+"&nbsp;"+"&nbsp;"+"&nbsp;"+"&nbsp;"+"&nbsp;"+"*"+"</p>");
        }
    </script>
</head>
