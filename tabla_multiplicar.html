<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Tabla de multiplicar</title>
    <script type="text/javascript">
        var numero;
        do{
            numero=parseInt(prompt("Introduce un n√∫mero:"));
        }while(isNaN(numero));
        for(var i=1;i<=10;i++){
            document.write("<p>"+numero+" x "+i+" = "+(numero*i)+"</p>");
        }
    </script>
</head>
